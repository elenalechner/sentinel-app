<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sentinel Control Center</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ðŸ›° Sentinel Control Center</h1>

    <div class="status-panel">
      <h3>Status: <span id="sentinel-status" class="offline">Offline</span></h3>
      <button id="activate">Activate</button>
      <button id="deactivate">Deactivate</button>
      <button id="refresh">Refresh Status</button>
    </div>

    <div class="console">
      <h3>Command Console</h3>
      <input type="text" id="commandInput" placeholder="Enter command..." />
      <button id="sendCommand">Send</button>
    </div>

    <div class="logs">
      <h3>Live Log</h3>
      <div id="logOutput"></div>
    </div>
  </div>

  <script src="control.js"></script>
</body>
</html>
